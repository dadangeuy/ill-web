<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">ILL ITS</h1>
    <p class="lead text-muted">Selamat datang di ILL ITS</p>
    <input type="text" class="form-control" placeholder="Cari Buku.." (keyup)="searchBook($event.target.value)">
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div *ngFor="let book of books$ | async" class="col-md-4">
        <div class="card mb-4 box-shadow">
          <div *ngIf="book.status == 'AVAILABLE'">
            <img class="card-img-top" src="{{book.imageUrl}}" alt="Card image cap" style="height: 500px;">
          </div>
          <div *ngIf="book.status != 'AVAILABLE'">
            <img class="card-img-top" src="{{book.imageUrl}}" alt="Card image cap"
                 style="height: 500px; filter: brightness(50%);">
          </div>
          <div class="card-body">
            <p class="card-text">{{book.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button routerLink="/peminjam/buku/{{book.id}}"
                        class="btn btn-sm btn-outline-secondary">
                  Detail
                </button>
                <button *ngIf="book.status == 'AVAILABLE'"
                        routerLink="/peminjam/pinjam/{{book.id}}"
                        class="btn btn-sm btn-outline-secondary">
                  Pinjam Sekarang
                </button>
                <button *ngIf="book.statusReason"
                        class="btn btn-sm btn-outline-secondary disabled">
                  {{book.statusReason}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
